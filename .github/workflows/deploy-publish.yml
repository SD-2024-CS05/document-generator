name: Deploy and Publish ClickOnce Install

on:
  push:
    tags:
      - v*

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '4.8.x'

    - name: Restore NuGet packages
      run: nuget restore ShapeHandler/ShapeHandler.csproj

    - name: Build project
      run: msbuild ShapeHandler/ShapeHandler.csproj /p:Configuration=Release

    - name: Publish ClickOnce
      run: msbuild ShapeHandler/ShapeHandler.csproj /t:Publish /p:Configuration=Release /p:PublishDir=ShapeHandler/publish/

    - name: Create zip of ClickOnce artifacts
      run: |
        cd ShapeHandler/publish/
        powershell Compress-Archive -Path * -DestinationPath clickonce-publish.zip

    - name: Upload ClickOnce artifacts
      uses: actions/upload-artifact@v2
      with:
        name: clickonce-publish
        path: ShapeHandler/publish/clickonce-publish.zip

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ShapeHandler/publish/clickonce-publish.zip
        asset_name: clickonce-publish.zip
        asset_content_type: application/zip
