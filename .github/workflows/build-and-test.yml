name: Build and Test

on:
 push:
   branches:
     - main
     - staging
     - dev
 pull_request:
   branches:
     - main
     - staging
     - dev

jobs:
 build:
   runs-on: windows-latest

   steps:
   - name: Checkout code
     uses: actions/checkout@v2

   - name: Setup MSBuild
     uses: microsoft/setup-msbuild@v1

   - name: Cache NuGet packages
     uses: actions/cache@v4
     with:
       path: ~/.nuget/packages
       key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
       restore-keys: |
         ${{ runner.os }}-nuget-

   - name: Cache build outputs
     uses: actions/cache@v4
     with:
       path: |
         **/bin/Release
         **/obj/Release
         **/*.sln
         **/*.csproj
         **/*.targets
       key: ${{ runner.os }}-build-${{ hashFiles('**/*.csproj') }}
       restore-keys: |
         ${{ runner.os }}-build-

   - name: Restore NuGet packages
     run: nuget restore

   - name: create PFX file
     run: |
         $pfxCertFilePath = Join-Path -Path $env:CertDir -ChildPath $env:CertName
         [System.IO.File]::WriteAllBytes($pfxCertFilePath, [System.Convert]::FromBase64String("${{secrets.CERT_KEY}}"))
         certutil -f -p "" -importpfx $pfxCertFilePath
     env:
        CertDir: D:\a\document-generator\document-generator\ShapeHandler\
        CertName: ShapeHandler_TemporaryKey.pfx

   - name: Build with MSBuild and test  
     if: steps.cache-build.outputs.cache-hit != 'true'  
     run: |  
       $env:VSTestExecutable **\bin\Release\*.Tests.dll  
     env:  
       VSTestExecutable: C:\Program Files\Microsoft Visual Studio\2019\Enterprise\Common7\IDE\CommonExtensions\Microsoft\TestWindow\vstest.console.exe
